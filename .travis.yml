language: objective-c
notifications:
  email: false
osx_image: xcode7.1
script: script/cibuild CollectionVariable
env:
  global:
  - FRAMEWORK_NAME=CollectionVariable
before_install:
- curl -OlL "https://github.com/Carthage/Carthage/releases/download/0.12/Carthage.pkg"
- sudo installer -pkg "Carthage.pkg" -target /
- rm "Carthage.pkg"
before_script:
- carthage checkout --no-use-binaries
